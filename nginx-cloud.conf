events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic settings
    server_tokens off;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/m;

    # SSL settings for upstream
    proxy_ssl_verify on;
    proxy_ssl_trusted_certificate /etc/ssl/certs/main-server.crt;
    proxy_ssl_verify_depth 2;
    proxy_ssl_session_reuse on;

    # Upstream to main server with HTTPS
    upstream internal_server {
        server 192.168.168.11:443;
        keepalive 32;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    server {
        listen 80;
        server_name _;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name _;
        
        # SSL configuration for public facing
        ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Блокировка сканеров и ботов
        if ($http_user_agent ~* (nmap|nikto|wget|curl|python|sqlmap|metasploit|nessus|scan|bot) ) {
            return 444;
        }
        
        # Блокировка подозрительных запросов
        location ~* (\.\.|\.env|\.git|\.htaccess|backup|config|phpmyadmin|mysql) {
            return 444;
        }

        # Rate limiting для авторизации
        location ~ ^/api/(login|register) {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass https://internal_server;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            proxy_ssl_name $host;
            proxy_ssl_server_name on;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Rate limiting для API
        location ~ ^/api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass https://internal_server;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            proxy_ssl_name $host;
            proxy_ssl_server_name on;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Основной прокси
        location / {
            limit_req zone=general burst=30 nodelay;
            proxy_pass https://internal_server;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            proxy_ssl_name $host;
            proxy_ssl_server_name on;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Защита от buffer overflow
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # SSL health check
        location /ssl-health {
            proxy_pass https://internal_server/health;
            access_log off;
        }
    }
}