events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic security
    server_tokens off;
    client_max_body_size 10M;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    # # HTTP redirect to HTTPS
    # server {
    #     listen 80;
    #     server_name my.domain;
    #     return 301 https://$server_name$request_uri;
    # }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name _;

        # SSL configuration
        ssl_certificate /etc/ssl/certs/nginx.crt;
        ssl_certificate_key /etc/ssl/private/nginx.key;

        # Security - разрешаем только прокси-сервер
        allow 192.168.168.10;  # Прокси-сервер
        allow 192.168.168.11;  # Этот сервер
        allow 127.0.0.1;       # Localhost
        deny all;

        # Статические файлы Django (админка)
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            autoindex off;
        }

        # Медиа файлы Django
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # Статические файлы React - проксируем к frontend контейнеру
        location /static/css/ {
            proxy_pass http://frontend/static/css/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/js/ {
            proxy_pass http://frontend/static/js/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/media/ {
            proxy_pass http://frontend/static/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API запросы
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
        }

        # Админка
        location /admin/ {

            allow 127.0.0.1;
            allow 192.168.168.11;
            deny all;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
        }

        # Основной прокси для React
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
            
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "main-server-https-healthy\n";
            add_header Content-Type text/plain;
        }
    }
}