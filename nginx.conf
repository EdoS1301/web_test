events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name _;
        
        # Security - разрешаем внешний сервер
        allow 127.0.0.1;
        allow 192.168.168.10;  # Внешний сервер
        allow 192.168.168.11;  # Этот сервер
        deny all;

        # Статические файлы Django (админка)
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            autoindex off;
        }

        # Медиа файлы Django
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # Статические файлы React - проксируем к frontend контейнеру
        location /static/css/ {
            proxy_pass http://frontend/static/css/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/js/ {
            proxy_pass http://frontend/static/js/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/media/ {
            proxy_pass http://frontend/static/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API запросы
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Админка
        location /admin/ {
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.168.11;
            deny all;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # React Router
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }
    }
}
